<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="#"
    method="post"
    class="form bgForm"
    data-qa="big"
    >
      <label class="icon bgIcon">
        <img
          class="searchIcon bgSearchIcon"
          src="images/Search.svg"
          alt="search icon">
        <input
        type="text"
        class="input bgInput"
        name="bgSearch"
        id="bgSearch"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
    action="#"
    method="post"
    class="form smForm"
    data-qa="small"
    >
      <label class="icon smIcon">
        <img
        class="searchIcon smSearchIcon"
        src="images/Search.svg"
        alt="Small search icon">
        <input
        type="text"
        class="input smInput"
        name="smSearch"
        id="smSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
